<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS style -->
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Dashboard</title>
</head>
<body>
    <section id="sidebar" class="position-fixed h-100 start-0 top-0">
        <div class="logo-content">
            <div class="logo d-flex align-items-center">
                <img src="img/symbol.png" alt="logo" class="logo-icon">
                <img src="img/logo-name.png" alt="logo" class="logo-text">
            </div>
            <br>
            <ul class="nav_list list-unstyled">
                <li class="pb-2">
                    <a href="#" class="text-decoration-none active">
                        <i class="bi bi-columns-gap fs-5 pe-4"></i>
                        <span class="nav_list">Dashboard</span>
                    </a>
                    <!-- <span class="tooltip">Dashboard</span> -->
                </li>
                <li class="pb-2">
                    <a href="#" class="text-decoration-none">
                        <i class="fa-solid fa-city pe-4 fs-6"></i>
                        <span class="nav_list">Properties</span>
                    </a>
                    <!-- <span class="tooltip">Properties</span> -->
                </li>
                <li class="pb-2">
                    <a href="#" class="text-decoration-none">
                        <i class="bi bi-person fs-5 pe-4"></i>
                        <span class="nav_list">Owners</span>
                    </a>
                    <!-- <span class="tooltip">Owners</span> -->
                </li>
                <li class="pb-2">
                    <a href="#" class="text-decoration-none">
                        <i class="bi bi-file-richtext fs-5 pe-4"></i>
                        <span class="nav_list">Data Management</span>
                    </a>
                    <!-- <span class="tooltip">Data Management</span> -->
                </li>
                <li class="pb-2">
                    <a href="#" class="text-decoration-none">
                        <i class="fa-solid fa-clock-rotate-left fs-5 pe-4"></i>
                        <span class="nav_list">Import History</span>
                    </a>
                    <!-- <span class="tooltip">Import History</span> -->
                </li>
                <div class="position-absolute bottom-0 start-0 side-bottom">
                    <li class="pb-2">
                        <a href="#" class="text-decoration-none">
                            <i class="bi bi-people fs-5 pe-4"></i>
                            <span class="nav_list">User Management</span>
                        </a>
                        <!-- <span class="tooltip">User Management</span> -->
                    </li>
                    <li class="pb-2">
                        <a href="#" class="text-decoration-none">
                            <i class="bi bi-gear fs-5 pe-4"></i>
                            <span class="nav_list">Settings</span>
                        </a>
                        <!-- <span class="tooltip">Settings</span> -->
                    </li>
                </div>
            </ul>
        </div>
    </section>
    

    <script src="js/dashboard.js"></script>
    <script src="https://kit.fontawesome.com/e774502dc0.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
